<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NM — Music</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

  <header class="hero">
    <h1>NM</h1>
    <p class="tagline">Composer · Producer · Guitar</p>
  </header>

  <section class="section">
    <h2>Selected Works</h2>

    <!-- Spotify Embed -->
    <div class="embed">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/artist/YOUR_SPOTIFY_ID"
        width="100%" height="352" frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>

    <!-- YouTube Embed -->
    <div class="embed">
      <iframe width="100%" height="315"
        src="https://www.youtube.com/embed?listType=user_uploads&list=NM"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

  </section>

  <section class="section">
    <h2>About</h2>
    <p>
      NM is a composer and producer focused on atmosphere, texture, and restraint.
      Influenced by architecture, history, and cinematic space.
    </p>
  </section>

  <section class="section">
    <h2>Listen Elsewhere</h2>
    <ul class="links">
      <li><a href="https://spotify.com" target="_blank">Spotify</a></li>
      <li><a href="https://music.apple.com" target="_blank">Apple Music</a></li>
      <li><a href="https://youtube.com/@NM" target="_blank">YouTube</a></li>
      <li><a href="https://soundcloud.com" target="_blank">SoundCloud</a></li>
    </ul>
  </section>

  <footer>
    <p>© NM</p>
  </footer>

</body>
</html>
